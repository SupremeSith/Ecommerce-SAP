<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- METADATA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Protótipo</title>

    <!-- STYLESHEETS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- CUSTOM STYLES -->
    <style>
        .bg-orange { background-color: #000000; }
        .navbar-nav .nav-link { transition: all 0.3s; }
        .navbar-nav .nav-link:hover { transform: translateY(-2px); }
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: contain;
            padding: 15px;
        }
        .price {
            color: #dc3545;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body>

    <h1>estilização inicial</h1>
</body>
</html>
