<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- METADATA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Protótipo</title>

    <!-- STYLESHEETS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- CUSTOM STYLES -->
    <style>
        .bg-orange { background-color: #000000; }
        .navbar-nav .nav-link { transition: all 0.3s; }
        .navbar-nav .nav-link:hover { transform: translateY(-2px); }
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: contain;
            padding: 15px;
        }
        .price {
            color: #dc3545;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body>
<!-- header -->
    <header>
        <section class="header-main py-3 bg-orange">
            <div class="container">
                <div class="row align-items-center g-3">
                    <div class="col-lg-3">
                        <img src="img/BIKES.png" alt="Logo" class="img-fluid" style="height: 150px;"/>
                    </div>
                    <div class="col-lg-6">
                        <form id="searchForm" class="d-flex">
                            <input type="search" class="form-control" placeholder="Localizar produtos" id="searchInput" />
                            <button class="btn btn-primary ms-2">
                                <i class="fas fa-search"></i>
                            </button>
                            <button type="button" class="btn btn-secondary ms-2" id="clearSearch">
                                Limpar
                            </button>
                        </form>
                    </div>
                    <div class="col-lg-3">
                        <div class="dropdown text-end">
                            <a href="#" class="text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" id="userMenu">
                                <i class="fas fa-user me-2"></i><span id="userName">Olá, Visitante!</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" id="dropdownMenu">
                                <li><a class="dropdown-item" href="#" data-page="login">Login</a></li>
                                <li><a class="dropdown-item" href="#" data-page="cadastro">Registrar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>


<!-- navegação -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="catalog">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="cart">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="checkout">Checkout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


<!--main e footer -->


    <main class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="dynamicContent">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">© 2025 Protótipo Ecommerce</p>
        </div>
    </footer>


<!-- produtos templates-->

    <template id="catalog-template">
        <section class="py-5">
            <div class="container">
                <h2 class="mb-4 text-center">Nossos Produtos</h2>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img src="img/bike1.jpeg" class="card-img-top product-image" alt="Produto 1" />
                            <div class="card-body">
                                <h5 class="card-title">Bicicleta motor a Combustão</h5>
                                <p class="card-text">Bicicleta Motorizada 80cc Banco Xr, Freio Disco E Suspensão Preto 19 "</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">R$ 2.185,00</span>
                                    <button class="btn btn-primary buy-button" data-title="Bicicleta motor a Combustão" data-price="2185.00">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img src="img/bike2.jpeg" class="card-img-top product-image" alt="Produto 2" />
                            <div class="card-body">
                                <h5 class="card-title">Bicicleta Elétrica Smart Sport 48v 500w</h5>
                                <p class="card-text">Bicicleta elétrica Smart Sport 48v 500w</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">R$ 4.620,00</span>
                                    <button class="btn btn-primary buy-button" data-title="Bicicleta Elétrica Smart Sport 48v 500w" data-price="4620.00">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img src="img/bike3.png" class="card-img-top product-image" alt="Produto 3" />
                            <div class="card-body">
                                <h5 class="card-title">Bicicleta Motorizada Rocket Spitfire 100cc</h5>
                                <p class="card-text">COROA 52 DENTES + RODA TRASEIRA 24 POLEGADAS</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">R$ 2.143,00</span>
                                    <button class="btn btn-primary buy-button" data-title="Bicicleta Motorizada Rocket Spitfire 100cc" data-price="2143.00">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img src="img/bike4.jpeg" class="card-img-top product-image" alt="Produto 4" />
                            <div class="card-body">
                                <h5 class="card-title">Bicicleta Motorizada Mtb Drx Bike 2t 80cc</h5>
                                <p class="card-text">Tipo de Motor - 2 tempos, refrigerado a ar Potência Real - 3,2 HP</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">R$ 2.178,50</span>
                                    <button class="btn btn-primary buy-button" data-title="Bicicleta Motorizada Mtb Drx Bike 2t 80cc" data-price="2178.50">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img src="img/bike5.jpeg" class="card-img-top product-image" alt="Produto 5" />
                            <div class="card-body">
                                <h5 class="card-title">Bicicleta Elétrica Ecobikes 1000w</h5>
                                <p class="card-text">Bicicleta Elétrica Ecobikes 1000w 48v Eco Smart Cor Preto</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">R$ 5.690,00</span>
                                    <button class="btn btn-primary buy-button" data-title="Bicicleta Elétrica Ecobikes 1000w" data-price="5690.00">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img src="img/bike6.jpeg" class="card-img-top product-image" alt="Produto 6" />
                            <div class="card-body">
                                <h5 class="card-title">Bicicleta Motorizada 80cc</h5>
                                <p class="card-text">Montadinha Zl Sp Model 1 -drx Bike Cor Violeta Tamanho Do Quadro 19</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">R$ 2.190,00</span>
                                    <button class="btn btn-primary buy-button" data-title="Bicicleta Motorizada 80cc" data-price="2190.00">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </template>




<!-- login e registro do cliente-->

<!-- template login  -->
    <template id="login-template">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required />
                                <div class="error-message" id="email-error">Email ou senha inválidos.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required />
                                <div class="error-message" id="password-error">Email ou senha inválidos.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <!-- registro -->
    <template id="cadastro-template">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Registrar</h4>
                    </div>
                    <div class="card-body">
                        <form id="cadastro-form">
                            <div class="mb-3">
                                <label for="reg-name" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="reg-name" required />
                                <div class="error-message" id="reg-name-error">Nome é obrigatório.</div>
                            </div>
                            <div class="mb-3">
                                <label for="reg-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="reg-email" required />
                                <div class="error-message" id="reg-email-error">Email já registrado ou inválido.</div>
                            </div>
                            <div class="mb-3">
                                <label for="reg-password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="reg-password" required />
                                <div class="error-message" id="reg-password-error">Senha deve ter pelo menos 6 caracteres.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </template>


</body>
</html>
