<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- METADATA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Protótipo</title>

    <!-- STYLESHEETS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- CUSTOM STYLES -->
    <style>
        .bg-orange { background-color: #000000; }
        .navbar-nav .nav-link { transition: all 0.3s; }
        .navbar-nav .nav-link:hover { transform: translateY(-2px); }
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: contain;
            padding: 15px;
        }
        .price {
            color: #dc3545;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- HEADER SECTION -->
    <header>
        <section class="header-main py-3 bg-orange">
            <div class="container">
                <div class="row align-items-center g-3">
                    <div class="col-lg-3">
                        <img src="img/BIKES.png" alt="Logo" class="img-fluid" style="height: 150px;"/>
                    </div>
                    <div class="col-lg-6">
                        <form id="searchForm" class="d-flex">
                            <input type="search" class="form-control" placeholder="Localizar produtos" id="searchInput" />
                            <button class="btn btn-primary ms-2">
                                <i class="fas fa-search"></i>
                            </button>
                            <button type="button" class="btn btn-secondary ms-2" id="clearSearch">
                                Limpar
                            </button>
                        </form>
                    </div>
                    <div class="col-lg-3">
                        <div class="dropdown text-end">
                            <a href="#" class="text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" id="userMenu">
                                <i class="fas fa-user me-2"></i><span id="userName">Olá, Visitante!</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" id="dropdownMenu">
                                <li><a class="dropdown-item" href="#" data-page="login">Login</a></li>
                                <li><a class="dropdown-item" href="#" data-page="cadastro">Registrar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

</body>
</html>
